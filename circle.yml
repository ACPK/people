deployment:
  master:
    branch: master
    commands:
      - curl -L https://raw.githubusercontent.com/netguru/review/master/check.rb | ruby
      - heroku maintenance:on --app ${HEROKU_STG_APP_NAME}
      - git push git@heroku.com:${HEROKU_STG_APP_NAME}.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app ${HEROKU_STG_APP_NAME}
      - heroku maintenance:off --app ${HEROKU_STG_APP_NAME}
      - heroku maintenance:on --app ${HEROKU_APP_NAME}
      - git push git@heroku.com:${HEROKU_APP_NAME}.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app ${HEROKU_APP_NAME}
      - heroku maintenance:off --app ${HEROKU_APP_NAME}
